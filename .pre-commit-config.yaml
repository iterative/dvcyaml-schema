default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
        args: ['--assume-in-merge']
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: sort-simple-yaml
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.8.0'
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: ['--ignore-words-list=fpr']
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
    - id: mypy
      additional_dependencies: ["jsonschema", "pydantic>1,<2", "pytest", "ruamel.yaml", "types-jsonschema"]
  - repo: local
    hooks:
    - id: gen
      name: generate-schema
      entry: python gen.py schema.json
      files: ^gen.py|schema.json$
      pass_filenames: false
      language: python
      verbose: true
      additional_dependencies:
      - "pydantic>1,<2"
    - id: test
      name: test-schema
      entry: pytest
      pass_filenames: false
      language: python
      verbose: true
      additional_dependencies: ["jsonschema", "pydantic>1,<2", "pytest", "ruamel.yaml"]
